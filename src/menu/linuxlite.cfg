default vesamenu.c32
prompt 0
timeout 100

menu title Linux Lite 1.0.6 32-bit PAE
menu background /multiboot/linuxlite/splash.png
menu title Welcome to Linux Lite 1.0.6 32-bit PAE

menu color screen       37;40      #80ffffff #00000000 std
MENU COLOR border       30;44   #40ffffff #a0000000 std
MENU COLOR title        1;36;44 #ffffffff #a0000000 std
MENU COLOR sel          7;37;40 #e0ffffff #20ffffff all
MENU COLOR unsel        37;44   #50ffffff #a0000000 std
MENU COLOR help         37;40   #c0ffffff #a0000000 std
MENU COLOR timeout_msg  37;40   #80ffffff #00000000 std
MENU COLOR timeout      1;37;40 #c0ffffff #00000000 std
MENU COLOR msg07        37;40   #90ffffff #a0000000 std
MENU COLOR tabmsg       31;40   #ffDEDEDE #00000000 std
MENU HIDDEN
MENU HIDDENROW 8
MENU WIDTH 78
MENU MARGIN 15
MENU ROWS 5
MENU VSHIFT 7
MENU TABMSGROW 11
MENU CMDLINEROW 11
MENU HELPMSGROW 16
MENU HELPMSGENDROW 29

label live
  menu label Start Linux Lite
  kernel /multiboot/linuxlite/casper/vmlinuz
  append cdrom-detect/try-usb=true noprompt live-media-path=/multiboot/linuxlite/casper/ file=/multiboot/linuxlite/preseed/custom.seed boot=casper initrd=/multiboot/linuxlite/casper/initrd.gz quiet splash --

label xforcevesa
  menu label Start Linux Lite in safe graphics mode
  kernel /multiboot/linuxlite/casper/vmlinuz
  append cdrom-detect/try-usb=true noprompt live-media-path=/multiboot/linuxlite/casper/ file=/multiboot/linuxlite/preseed/custom.seed boot=casper xforcevesa nomodeset initrd=/multiboot/linuxlite/casper/initrd.gz quiet splash --

label memtest
  menu label Run memtest (memory tester)
  kernel /multiboot/linuxlite/isolinux/memtest
  append -

label hd
  menu label Boot the first hard disk
  localboot 0x80
  append -
  
MENU SEPARATOR  
label <-- Back to Main Menu
 kernel vesamenu.c32
 append /multiboot/syslinux.cfg   