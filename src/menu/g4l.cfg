LABEL Disclaim
    MENU LABEL ^V: Disclaimer File
    TEXT HELP
    Disclaimer information on G4L/G4U
    ENDTEXT
    COM32 /multiboot/g4l/cat.c32 disclaim
LABEL hdt
    MENU LABEL ^Z: Hardware Detection Tool 0.5.2
    TEXT HELP
    Get Detailed Low Level System Information syslinux 5.10
    ENDTEXT
    COM32 /multiboot/g4l/hdt.c32
    APPEND modules_pcimap=modules.pcimap pciids=pci.ids memtest=memtest
    
TIMEOUT 600
ONTIMEOUT /multiboot/g4l/bz3x9.6 initrd=/multiboot/g4l/ramdisk.lzma ramdisk_size=131072 root=/dev/ram0 

MENU SEPARATOR  
label <-- Back to Main Menu
 kernel vesamenu.c32
 append /multiboot/syslinux.cfg 