LABEL memtest86-4.20
    MENU LABEL ^M: memtest86+-4.20
    TEXT HELP
    Memory test Program to insure system Ram is Good
    ENDTEXT
    LINUX /multiboot/g4l/memtest
LABEL Reboot
    MENU LABEL ^R: Reboot
    TEXT HELP
    Reboot system out of G4L
    ENDTEXT
